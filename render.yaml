services:
  - type: web
    name: vtc-backend
    env: python
    buildCommand: "pip install -r requirements.txt && cd model && python create_model.py"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
  
  - type: web  
    name: vtc-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s build -p $PORT"
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://vtc-backend.onrender.com