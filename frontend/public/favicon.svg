<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Car Body -->
  <rect x="25" y="45" width="50" height="20" rx="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Car Roof -->
  <rect x="35" y="35" width="30" height="15" rx="7" fill="#ffffff" opacity="0.7"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="70" r="6" fill="#1e293b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="65" cy="70" r="6" fill="#1e293b" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Wheel Centers -->
  <circle cx="35" cy="70" r="2" fill="#6b7280"/>
  <circle cx="65" cy="70" r="2" fill="#6b7280"/>
  
  <!-- Windshield -->
  <rect x="38" y="38" width="24" height="8" rx="3" fill="#3b82f6" opacity="0.4"/>
  
  <!-- Classification Symbol -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">AI</text>
</svg>